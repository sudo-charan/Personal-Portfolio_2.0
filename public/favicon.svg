<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="32" height="32" rx="6" fill="#0a0a0a"/>

  <!-- Gear/cog representing development -->
  <g transform="translate(16,16)">
    <!-- Outer gear circle -->
    <circle cx="0" cy="0" r="10" fill="none" stroke="#84ff5c" stroke-width="2" opacity="0.8"/>

    <!-- Gear teeth -->
    <g stroke="#84ff5c" stroke-width="2" opacity="0.9">
      <!-- Top tooth -->
      <line x1="0" y1="-12" x2="0" y2="-8"/>
      <!-- Top-right tooth -->
      <line x1="8.5" y1="-8.5" x2="11.3" y2="-5.7"/>
      <!-- Right tooth -->
      <line x1="12" y1="0" x2="8" y2="0"/>
      <!-- Bottom-right tooth -->
      <line x1="8.5" y1="8.5" x2="11.3" y2="5.7"/>
      <!-- Bottom tooth -->
      <line x1="0" y1="12" x2="0" y2="8"/>
      <!-- Bottom-left tooth -->
      <line x1="-8.5" y1="8.5" x2="-11.3" y2="5.7"/>
      <!-- Left tooth -->
      <line x1="-12" y1="0" x2="-8" y2="0"/>
      <!-- Top-left tooth -->
      <line x1="-8.5" y1="-8.5" x2="-11.3" y2="-5.7"/>
    </g>

    <!-- Inner circle -->
    <circle cx="0" cy="0" r="3" fill="#84ff5c" opacity="0.6"/>

    <!-- Center dot -->
    <circle cx="0" cy="0" r="1" fill="#84ff5c"/>
  </g>

  <!-- CM initials in corner -->
  <text x="3" y="29" font-family="Space Mono, monospace" font-size="5" font-weight="bold" fill="#84ff5c" opacity="0.7">CM</text>
</svg>
